<div class="container-products">
  @for(item of products.products; track item.id){
  <div class="card" [routerLink]="['/product' , item.id]">
    <div class="d-flex m-b">
      <h3>{{item.category}}</h3>
      <h3 class="rating">{{item.rating}}</h3>
    </div>

    <div class="img-container m-b">
      <img src="{{item.thumbnail}}" alt="Avatar" style="height:100%; width:100%">
    </div>

      <div class="container m-b">
        <h4 class="m-b"><b>{{item.title}}</b></h4> 
        <p style="text-align: center">{{item.description}}</p> 
      </div>
      <h3 class="m-b" style="margin-left: 5px;">
        <button class="button" style="vertical-align:middle; margin-bottom: 5px;">
          <span>add to cart</span>
        </button>
        <p>{{item.price | currency}} -<span style="font-size: 0.75em;">{{item.discountPercentage | currency}}</span></p>
      </h3>
      <h3 style="text-align:center; margin: 10px; color:blueviolet">
        Stok: {{item.stock}}
      </h3>
    </div>
  }
</div>
