<div class="container-products">
    <div class="card">
        <div class="img-container">
            <img src="{{item.thumbnail}}" alt="Avatar" class="img-main" style="height: 300px;">
            @for(i of item.images; track i){
              <img src="{{i}}" alt="Avatar">
            }
        </div>

        <div class="inner">
            <div class="d-flex m-b">
                <h3>{{item.category}}</h3>
                <h3 class="rating">{{item.rating}}</h3>
            </div>
        
            <div class="container m-b">
              <h4 class="m-b"><b>{{item.title}}</b></h4> 
              <p style="text-align: center">{{item.description}}</p> 
            </div>
            <h3 class="m-b d-flex" style="margin-left: 5px; justify-content: space-around">
              <button class="button" style="vertical-align:middle; margin-bottom: 5px;">
                <span>add to cart</span>
              </button>
              <p>{{item.price | currency}} -<span style="font-size: 0.75em;">{{item.discountPercentage | currency}}</span></p>
            </h3>
            <h3 style="text-align:center; margin: 10px; color:blueviolet">
              Stok: {{item.stock}} 
            </h3>
        </div>
      </div>
</div>


<h1 style="text-align: center;" class="m-b">reviews</h1>
<div class="reviews">
  @for(i of item.reviews; track i) {
    <div class="d-flex rev1 m-b" style="justify-content: flex-start;">
      <h4 style="margin-right: 20px; color:rgb(26, 179, 179)">{{i.reviewerName}}</h4>
      <h3 style="margin-top: 20px;">{{i.comment}}</h3>
      <h3 class="rating" style="margin-top: 20px;">{{i.rating}}</h3>
    </div>
  }
</div>
