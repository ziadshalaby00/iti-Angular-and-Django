<div class="container">
  @for (task of tasks; track task.id) {
    <mat-card class="task" [class.done]="task.isDone" appearance="outlined">
      <mat-card-content class="des">{{task.des}}</mat-card-content>
      <div class="btn-container">
        <mat-checkbox class="example-margin" [checked]="task.isDone" (click)="changeState(task.id)"></mat-checkbox>
        <mat-icon class="cancel" (click)="deleteTask(task.id)">cancel</mat-icon>
      </div> 
    </mat-card>
  } @empty {
    <h2>No Tasks</h2>
  }
</div>
