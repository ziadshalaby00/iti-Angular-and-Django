<div class="search-container">
  <input type="text" [(ngModel)]="searchValue" placeholder="Search by username">
  <button (click)="search()">Search</button>
</div>

<div class="out-contaneir">
  @for (item of userList; track item.name) {
    <div class="container">
      <div>
        <img src="{{item.image}}" alt="" class="img">
      </div>
      <div class="info">
        <div class="username-start">
          <h3>{{item.username}}</h3>
          @if(item.is_verified) {
            <div class="start">*</div>
          }@else{
            <div class="start not">*</div>
          }
        </div>
        <h3>{{item.email}}</h3>
        <h3>{{item.phone}}</h3>
      </div>
    </div>
  }
</div>
